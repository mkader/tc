<!DOCTYPE html> 
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Styx Video Playback</title>

<link rel="stylesheet" href="./css/jquery.mobile.structure-1.1.0-rc.2.css" media="all" /> 
<link rel="stylesheet" href="./css/style.css" media="all" />

<!-- external javascript -->
<script src="js/jquery.js"></script><!-- v1.7.1 -->
<script src="js/jquery.bxSlider.js"></script> 
<script src="js/script.js"></script>
<script src="js/jquery.mobile-1.1.0-rc.2.js"></script>
</head>

<body>
<!-- Start of login page -->
<div data-role="page"  data-title="forget password">

	<header data-role="header">
        <h1>STYX VIDEO PLAYBACK</h1> 
    </header>
	<div data-role="content">
        <div class="logo">
            <img src="i/logo.png" alt="" />
        </div>
        <section class="login-box">
            <h2><span>Login</span></h2>
            <p class="tip">
                Please answer your registered challenge question below, we'll send your password to your registration mailbox.
            </p>
            <p>
                <label>What is your pet's name?</label>
                <input type="text" class="answer" />
            </p>
            <p class="error">Invalid answer, Try again</p>
            <p class="link landscape-box">
                <a href="forget-answer.html" data-role="none">Forgot Answer?</a>
            </p>
            <p class="two-btns">
                <a href="" class="submit submit-answer" data-role="button" data-theme="a">Submit</a>
                <a href="login.html" class="cancel" data-role="button" data-theme="a">Cancel</a>
            </p>
            <p class="link portrait-box">
                <a href="forget-answer.html" data-role="none">Forgot Answer?</a>
            </p>
        </section>
    </div>
</div><!-- /page -->

</body>
</html>
