<!DOCTYPE html> 
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Styx Video Playback</title>

<link rel="stylesheet" href="./css/jquery.mobile.structure-1.1.0-rc.2.css" media="all" /> 
<link rel="stylesheet" href="./css/style.css" media="all" />

<!-- external javascript -->
<script src="js/jquery.js"></script><!-- v1.7.1 -->
<script src="js/jquery.bxSlider.js"></script> 
<script src="js/script.js"></script>
<script src="js/jquery.mobile-1.1.0-rc.2.js"></script>
</head>

<body>
<!-- Start of login page -->
<div data-role="page"  data-title="login">

	<header data-role="header">
        <h1>STYX VIDEO PLAYBACK</h1> 
    </header>
	<div data-role="content">
        <div class="logo">
            <img src="i/logo.png" alt="" />
        </div>
        <section class="login-box">
            <h2><span>Create User</span></h2>
            <p class="error">Username or password should not be empty</p>
            <p>
            	<span>Username</span>
                <input type="text" class="username" />
            </p>
            <p>
            	<span>Password</span>
                <input type="password"/>
            </p>
            <p class="one-btn  portrait-box">
                <a href="login.html" class="submit submit-createUser" data-role="button" data-theme="a">Create</a>
            </p> 
            <p class="link">
                <a href="login.html" data-role="none">Cancel</a>
            </p>
            <p class="one-btn  landscape-box">
                <a href="login.html" class="submit submit-createUser" data-role="button" data-theme="a">Create</a>
            </p> 
        </section>
    </div>
</div><!-- /page -->

</body>
</html>
